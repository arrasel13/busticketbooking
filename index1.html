<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coupon Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <!-- Coupon Container -->
    <div class="relative bg-orange-400 rounded-lg shadow-lg w-96 md:w-[600px] h-[200px] flex overflow-hidden">
        <!-- Top Circle -->
        <div
            class="absolute top-[-20px] left-2/3 transform -translate-x-1/2 w-[40px] h-[40px] bg-gray-100 rounded-full">
        </div>
        <!-- Bottom Circle -->
        <div
            class="absolute bottom-[-20px] left-2/3 transform -translate-x-1/2 w-[40px] h-[40px] bg-gray-100 rounded-full">
        </div>

        <!-- Left Section -->
        <div class="w-2/3 p-6">
            <h1 class="text-3xl font-bold text-black">15% OFF</h1>
            <p class="text-lg font-medium mt-2">on your next purchase</p>
            <span class="text-sm text-gray-700">use by January 2024</span>
        </div>

        <!-- Divider -->
        <div class="w-[1px] bg-dashed border-r border-dashed border-white my-8"></div>

        <!-- Right Section -->
        <div class="w-1/3 flex flex-col justify-center items-center p-4">
            <h2 class="text-2xl font-bold text-black">NEW15</h2>
            <p class="text-sm mt-2 text-gray-700">Coupon Code</p>
        </div>
    </div>
</body>

</html>
